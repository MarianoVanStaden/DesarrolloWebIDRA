<html>

<head>

<body>
    <table style='border: 1px solid'>

                <th colspan='2'></th>

        </thead>
        <tbody>
        </tbody>

            <tr>

                <td><input id='dni' /></td>

            </tr>

            </tr>
            <tr>
                <td colspan='2' style='text-align: center'><button onclick='updateStudent()'>Update</button></td>
            </tr>
        </table>
    </div>

</html>
